<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wod Game</title>
    <link rel="stylesheet" href="wod.css">
</head>
<body>
    <h1>Wod Game</h1>

    </div>

    <script src="wod.js"></script>
</body>
</html>
